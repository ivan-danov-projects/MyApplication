name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: "0"
    - name: set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Create version tag
      id: create_tag
      run: |
        ver=$(./gradlew -q printVersionName)
        tag=release-$ver-$(date +%Y%m%d-%H%M%S)
        apkreleaseuname=MyApplication-$ver-release-unsigned.apk
        apkreleasename=MyApplication-$ver-release.apk
        apkdebugname=MyApplication-$ver-debug.apk
        apkreleaseupath=./app/build/outputs/apk/release/MyApplication-$ver-release-unsigned.apk
        apkreleasenpath=./app/build/outputs/apk/release/MyApplication-$ver-release.apk
        apkdebugpath=./app/build/outputs/apk/debug/MyApplication-$ver-debug.apk
        echo "ver=$ver" >> $GITHUB_OUTPUT
        echo "tag=$tag" >> $GITHUB_OUTPUT
        echo "apkreleaseuname=$apkreleaseuname" >> $GITHUB_OUTPUT
        echo "apkreleasename=$apkreleasename" >> $GITHUB_OUTPUT
        echo "apkdebugname=$apkdebugname" >> $GITHUB_OUTPUT
        echo "apkreleaseupath=$apkreleaseupath" >> $GITHUB_OUTPUT
        echo "apkreleasepath=$apkreleasepath" >> $GITHUB_OUTPUT
        echo "apkdebugpath=$apkdebugpath" >> $GITHUB_OUTPUT
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.create_tag.outputs.tag }}
        release_name: ${{ steps.create_tag.outputs.tag }}
        draft: true
        prerelease: false
    - name: Create artifact files
      run: |
        mkdir info
        echo "${{ steps.create_release.outputs.id }}" > info/release_id
        echo "${{ steps.create_release.outputs.upload_url }}" > info/upload_url
    - uses: actions/upload-artifact@v1
      with:
        name: info
        path: info

  build:
    name: Build Release
    needs: [release]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: "0"
    - name: set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Create version tag
      id: create_tag
      run: |
        ver=$(./gradlew -q printVersionName)
        tag=release-$ver-$(date +%Y%m%d-%H%M%S)
        apkreleaseuname=MyApplication-$ver-release-unsigned.apk
        apkreleasename=MyApplication-$ver-release.apk
        apkdebugname=MyApplication-$ver-debug.apk
        apkreleaseupath=./app/build/outputs/apk/release/MyApplication-$ver-release-unsigned.apk
        apkreleasenpath=./app/build/outputs/apk/release/MyApplication-$ver-release.apk
        apkdebugpath=./app/build/outputs/apk/debug/MyApplication-$ver-debug.apk
        echo "ver=$ver" >> $GITHUB_OUTPUT
        echo "tag=$tag" >> $GITHUB_OUTPUT
        echo "apkreleaseuname=$apkreleaseuname" >> $GITHUB_OUTPUT
        echo "apkreleasename=$apkreleasename" >> $GITHUB_OUTPUT
        echo "apkdebugname=$apkdebugname" >> $GITHUB_OUTPUT
        echo "apkreleaseupath=$apkreleaseupath" >> $GITHUB_OUTPUT
        echo "apkreleasepath=$apkreleasepath" >> $GITHUB_OUTPUT
        echo "apkdebugpath=$apkdebugpath" >> $GITHUB_OUTPUT

    - uses: actions/download-artifact@v1
      with:
        name: info
    - name: Set upload_url
      id: upload_info
      run: |
        upload_url=$(cat info/upload_url)
        echo "upload_url=$upload_url" >> $GITHUB_OUTPUT

    - name: Build with Gradle
      run: ./gradlew build

    - name: Display artifacts
      run: find . -name '*.apk'
      working-directory: .

    - name: Upload release
      uses: actions/upload-release-asset@v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.upload_info.outputs.upload_url }}
        asset_path: ${{ steps.create_tag.outputs.apkreleaseupath }}
        asset_name: ${{ steps.create_tag.outputs.apkreleaseuname }}
        asset_content_type: application/vnd.android.package-archive

    - name: Upload debug
      uses: actions/upload-release-asset@v4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.upload_info.outputs.upload_url }}
        asset_path: ${{ steps.create_tag.outputs.apkdebugpath }}
        asset_name: ${{ steps.create_tag.outputs.apkdebugname }}
        asset_content_type: application/vnd.android.package-archive

  metadata:
    name: Publish Release
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v1
      with:
        name: info
    - name: Set publish_info
      id: publish_info
      run: |
        release_id=$(cat info/release_id)
        echo "release_id=$release_id" >> $GITHUB_OUTPUT
    - uses: eregon/publish-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        release_id: ${{ steps.publish_info.outputs.release_id }}
    - uses: eregon/keep-last-n-releases@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        n: 10
